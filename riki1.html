<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="riki1.css">
    <title>Riki layout</title>
</head>

<body>
    <!--container with contain all inner divs-->
    <div class="container">
        <!--I create 11 inner divs according riki layout request 
        and assinged ever div a number for specify div on page where its visible 
        where is img assigned inside div postion is assigne with custom attribute divposition-->
        <div class="inner"><img divposition="1" src="https://cdn.shopify.com/s/files/1/0688/3196/9546/files/D1K0615.jpg?v=1707742927" alt="cube" ></div>
        <div class="inner">2</div>
        <div class="inner"><img divposition="2" src="https://cdn.shopify.com/s/files/1/0688/3196/9546/files/D1K0615.jpg?v=1707742927" alt="cube"></div>
        <div class="inner">4</div>
        <div class="inner">5</div>
        <div class="inner"><img divposition="6" src="https://cdn.shopify.com/s/files/1/0688/3196/9546/files/D1K0615.jpg?v=1707742927" alt="cube"></div>
        <div class="inner">7</div>
        <div class="inner">8</div>
        <div class="inner">9</div>
        <div class="inner">10</div>
        <div class="inner"><img divposition="11" src="https://cdn.shopify.com/s/files/1/0688/3196/9546/files/D1K0615.jpg?v=1707742927" alt="cube"></div>

    </div>

</body>

</html>
